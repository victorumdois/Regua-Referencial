<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Régua Referencial</title>
</head>
<body>

  <div id="menu">

    <div>
      <label for="inputRef">Linha Referência:</label><input id="inputRef" type="number">
    </div>

    <div class="item-menu">
      <button onclick="AddingLineState()" id="addline-button">Adicionar Linhas</button>
    </div>

    <div class="item-menu">
      <button onclick="removeLine()">Desfazer</button>
    </div>

    <div>
      <label for="inputOpacity">Opacidade</label>
      <input id="inputOpacity" type="range" min="1" max="10" value="10">
    </div>

    <div>
      <input id="input-image" accept="image/png, image/jpg, image/jpeg" type="file">
    </div>

    <a href="https://github.com/victorumdois/Regua-Referencial" target="_blank">
      <svg height="100%" width="100%" viewBox="0 0 16 16" >
        <path fill="white" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </a>

  </div>

  <svg id="div-lines"></svg>
  <svg id="guide-lines">
    <line id="verticalGuideLine" x1="0" y1="0" x2="0" y2="100vh" stroke="red" stroke-width="2" stroke-dasharray="8,8" style="display: none; z-index: 51;"></line>
    <line id="horizontalGuideLine" x1="0" y1="0" x2="100vw" y2="0" stroke="red" stroke-width="2" stroke-dasharray="8,8" style="display: none; z-index: 51;"></line>
  </svg>
  
  <div id="div-preview"><img id="preview-image"></div>

<script src="javascript.js"></script>
</body>
</html>
